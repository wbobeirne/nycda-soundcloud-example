<!DOCTYPE html>
<html>
	<head>
		<title>Soundcloud API</title>
		<link rel="stylesheet" type="text/css" href="./css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="./css/style.css"/>

		<script src="./js/jquery-3.2.0.min.js"></script>
		<script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
		<script src="./js/script.js"></script>
	</head>

	<body>
		<div class="soundcloud">
			<h1 class="soundcloud-title">SoundCloud API</h1>

			<input
				type="text"
				class="soundcloud-input"
				placeholder="Paste in soundcloud URL"
			/>

			<div class="soundcloud-song">
				<img class="soundcloud-song-image"/>
				<div class="soundcloud-song-info">
					<div class="soundcloud-song-info-title"></div>
					<div class="soundcloud-song-info-artist"></div>
					<div class="soundcloud-song-info-duration"></div>
					<button class="soundcloud-song-play">Play</button>
				</div>
			</div>
		</div>
	</body>
</html>
